name: Deploy

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      S3_BUCKET: theatrico.org

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Deploy to S3
        run: |
          set -e
          aws s3 sync dist s3://$S3_BUCKET --delete \
            --cache-control max-age=300,public || {
            echo "Error: S3 sync failed"
            exit 1
          }
          aws s3 cp dist/index.html s3://$S3_BUCKET/index.html \
            --cache-control no-cache,public --content-type text/html || {
            echo "Error: Failed to upload index.html"
            exit 1
          }
          if [ -f dist/404.html ]; then
            aws s3 cp dist/404.html s3://$S3_BUCKET/404.html \
              --cache-control no-cache,public --content-type text/html || {
              echo "Error: Failed to upload 404.html"
              exit 1
            }
          fi
