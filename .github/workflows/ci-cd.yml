name: CI/CD

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          if-no-files-found: error

  deploy:
    needs: build
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Select target bucket, role, and distribution
        run: |
          if [ "${GITHUB_REF}" = "refs/heads/dev" ]; then
            echo "DEST_BUCKET=${{ secrets.DEV_BUCKET }}" >> $GITHUB_ENV
            echo "ASSUME_ROLE=${{ secrets.DEV_ROLE_ARN }}" >> $GITHUB_ENV
            echo "DISTRIBUTION_ID=${{ secrets.DEV_DISTRIBUTION_ID }}" >> $GITHUB_ENV
          else
            echo "DEST_BUCKET=${{ secrets.PROD_BUCKET }}" >> $GITHUB_ENV
            echo "ASSUME_ROLE=${{ secrets.PROD_ROLE_ARN }}" >> $GITHUB_ENV
            echo "DISTRIBUTION_ID=${{ secrets.PROD_DISTRIBUTION_ID }}" >> $GITHUB_ENV
          fi

      - name: Validate AWS configuration
        run: |
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "Error: AWS_REGION secret not set"
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ env.ASSUME_ROLE }}

      - name: Sync to S3
        run: |
          set -e
          if [ -z "$DEST_BUCKET" ]; then
            echo "Error: DEST_BUCKET not set"
            exit 1
          fi
          aws s3 sync dist/ "s3://$DEST_BUCKET" --delete || {
            echo "Error: S3 sync failed"
            exit 1
          }

      - name: Invalidate CloudFront cache
        if: env.DISTRIBUTION_ID != ''
        run: |
          set -e
          aws cloudfront create-invalidation \
            --distribution-id "$DISTRIBUTION_ID" \
            --paths '/*' || {
            echo "Error: CloudFront invalidation failed"
            exit 1
          }
