  <body class="stream-shell">
    <header class="stream-header">
      <span class="header-wordmark">RADIO FREE CHATTANOOGA Â· EST. 2025</span>
    </header>

    <main id="stream-main" class="stream-main" tabindex="-1">
      <section class="player" aria-label="Stream player">
        <div class="controls-card">
          <button class="play-button" type="button" data-play aria-pressed="false">
            <span class="icon icon-play" aria-hidden="true"></span>
          </button>
          <div class="status-pill" aria-live="polite">
            <span class="status-dot" data-status-dot></span>
            <span class="status-value" data-status>Idle</span>
          </div>
          <div class="stream-info">
            <button class="info-button" type="button" data-copy>
              <span class="info-label">Stream URL</span>
              <span class="info-value" data-stream-url></span>
              <span class="copy-hint" aria-hidden="true">copy</span>
            </button>
          </div>
        </div>
      </section>

      <audio data-audio preload="none"></audio>
    </main>

    <script type="module" src="./stream.js"></script>
  </body>
