<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body { margin: 0; overflow: hidden; background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; }
canvas { display: block; }
</style>
</head>
<body>
<canvas id="game" width="280" height="500"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const W = canvas.width;
const H = canvas.height;

let player = { x: W/2-12, y: H*0.65, w: 24, h: 24, vy: 0, onGround: false };
let platforms = [];
let cameraY = 0;
let score = 0;

for (let i = 0; i < 12; i++) {
  platforms.push({ x: Math.random()*(W-60), y: i*80, w: 60, h: 12 });
}

function draw() {
  const gradient = ctx.createLinearGradient(0, 0, W, H);
  gradient.addColorStop(0, 'rgba(199, 83, 43, 0.4)');
  gradient.addColorStop(1, 'rgba(26, 26, 26, 0.92)');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, W, H);

  ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
  for (let i = 0; i < 40; i++) {
    const x = (i * 37) % W;
    const y = ((i * 73 + cameraY * 0.3) % H);
    ctx.fillRect(x, y, 1, 1);
  }

  platforms.forEach(p => {
    ctx.fillStyle = 'rgba(248, 244, 234, 0.18)';
    ctx.fillRect(p.x, p.y - cameraY, p.w, p.h);
  });

  ctx.fillStyle = '#f8f4ea';
  ctx.shadowColor = 'rgba(248, 244, 234, 0.36)';
  ctx.shadowBlur = 18;
  ctx.fillRect(player.x, player.y - cameraY, player.w, player.h);
  ctx.shadowBlur = 0;

  ctx.fillStyle = '#f8f4ea';
  ctx.font = '16px monospace';
  ctx.fillText(`${Math.floor(score)}m`, 10, 30);
}

function update() {
  player.vy += 0.55;
  player.y += player.vy;

  platforms.forEach(p => {
    if (player.vy > 0 && player.y + player.h >= p.y && player.y + player.h <= p.y + p.h && player.x + player.w > p.x && player.x < p.x + p.w) {
      player.y = p.y - player.h;
      player.vy = -11;
    }
  });

  if (player.y < H * 0.4) {
    cameraY += (player.y + cameraY - H * 0.4) * 0.1;
    score = cameraY / 10;
  }

  platforms.forEach(p => {
    if (p.y - cameraY > H) {
      p.y = cameraY - 50;
      p.x = Math.random() * (W - 60);
    }
  });

  draw();
  requestAnimationFrame(update);
}

update();
</script>
</body>
</html>
