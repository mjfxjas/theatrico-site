<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rose Colored Glasses</title>
  <style>
    :root {
      --bg: #2d1321;
      --bg2: #4a1f35;
      --ball: #1a0d14;
      --ball-highlight: #331a28;
      --window: #4c2038;
      --window2: #662e4d;
      --glow: #ff6b9d;
      --text: #ffd4e5;
      --accent: #ff85b3;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 20% 20%, rgba(255, 107, 157, 0.12), transparent 35%), linear-gradient(140deg, var(--bg) 0%, var(--bg2) 100%);
      color: var(--text);
      font-family: "Inter", system-ui, -apple-system, sans-serif;
    }
    .app {
      text-align: center;
      padding: 2rem;
      max-width: 640px;
      width: 100%;
    }
    h1 {
      margin: 0 0 1rem;
      letter-spacing: 0.06em;
      font-weight: 800;
      color: var(--accent);
    }
    .ball {
      position: relative;
      width: min(70vw, 360px);
      aspect-ratio: 1;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0) 45%), radial-gradient(circle at 70% 70%, rgba(255, 107, 157, 0.3), rgba(26, 13, 20, 0.2) 40%), var(--ball);
      box-shadow: inset 0 0 30px rgba(255, 107, 157, 0.15), 0 20px 50px rgba(0, 0, 0, 0.65);
      cursor: pointer;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      outline: none;
    }
    .ball:focus-visible {
      box-shadow: 0 0 0 3px rgba(255, 133, 179, 0.4), 0 20px 50px rgba(0, 0, 0, 0.65);
    }
    .ball::before {
      content: "";
      position: absolute;
      inset: 8%;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.06), transparent 60%), linear-gradient(145deg, var(--ball-highlight), var(--ball));
      opacity: 0.9;
      box-shadow: inset 0 0 18px rgba(0, 0, 0, 0.7);
    }
    .ball:hover { transform: translateY(-4px); }
    .ball:active { transform: translateY(0); }
    .window {
      position: absolute;
      inset: 28%;
      border-radius: 26px;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.12), transparent 70%), linear-gradient(160deg, var(--window2), var(--window));
      box-shadow: inset 0 0 24px rgba(0, 0, 0, 0.75), 0 0 16px rgba(255, 107, 157, 0.4);
      display: grid;
      place-items: center;
    }
    .triangle {
      position: absolute;
      width: 70%;
      aspect-ratio: 1;
      background: linear-gradient(180deg, rgba(255, 133, 179, 0.9), rgba(76, 32, 56, 0.95));
      clip-path: polygon(50% 10%, 95% 90%, 5% 90%);
      box-shadow: 0 0 24px rgba(255, 107, 157, 0.5);
      pointer-events: none;
    }
    .answer {
      position: relative;
      z-index: 1;
      padding: 0 1.5rem;
      text-align: center;
      font-weight: 700;
      letter-spacing: 0.04em;
      color: #fff5f8;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
      font-size: clamp(0.9rem, 2.2vw, 1.05rem);
      max-width: 80%;
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    .answer.hidden {
      opacity: 0;
    }
    .answer.revealing {
      animation: fadeInAnswer 1.2s ease forwards;
    }
    @keyframes fadeInAnswer {
      0% { 
        opacity: 0;
        transform: scale(0.8);
      }
      60% {
        opacity: 0.3;
      }
      100% { 
        opacity: 1;
        transform: scale(1);
      }
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      flex-wrap: wrap;
      align-items: center;
    }
    .btn {
      border: 1px solid rgba(255, 133, 179, 0.6);
      background: rgba(255, 133, 179, 0.08);
      color: var(--text);
      padding: 0.75rem 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.02em;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      background: rgba(255, 133, 179, 0.14);
    }
    .btn:active { transform: translateY(0); }
    .hint {
      margin-top: 0.6rem;
      opacity: 0.75;
      font-size: 0.95rem;
      letter-spacing: 0.02em;
    }
    .shake {
      animation: shake 0.5s ease;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0) rotate(0); }
      20% { transform: translateX(-5px) rotate(-2deg); }
      40% { transform: translateX(6px) rotate(2deg); }
      60% { transform: translateX(-4px) rotate(-1.5deg); }
      80% { transform: translateX(3px) rotate(1.5deg); }
    }
    .custom-sweet {
      margin-top: 2rem;
      padding: 1.5rem;
      border: 1px solid rgba(255, 133, 179, 0.3);
      border-radius: 16px;
      background: rgba(255, 133, 179, 0.05);
    }
    .custom-sweet h3 {
      margin: 0 0 1rem;
      font-size: 1.1rem;
      letter-spacing: 0.08em;
      color: var(--accent);
    }
    .input-group {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }
    .custom-sweet input {
      flex: 1;
      min-width: 200px;
      padding: 0.75rem 1rem;
      border: 1px solid rgba(255, 133, 179, 0.4);
      border-radius: 10px;
      background: rgba(45, 19, 33, 0.6);
      color: var(--text);
      font-size: 0.95rem;
      font-family: inherit;
    }
    .custom-sweet input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255, 133, 179, 0.2);
    }
    .custom-sweet input::placeholder {
      color: rgba(255, 212, 229, 0.4);
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>ðŸŒ¹ Rose Colored Glasses ðŸŒ¹</h1>
    <div class="ball" role="button" tabindex="0" aria-pressed="false" aria-label="Rose Colored Ball">
      <div class="window">
        <div class="triangle"></div>
        <div class="answer">Ask a question</div>
      </div>
    </div>
    <div class="controls">
      <button class="btn" data-ask>Ask again</button>
      <a class="btn" href="index.html">Back to H8 Ball</a>
    </div>
    <div class="hint">Everything is wonderful! âœ¨</div>
    <div class="custom-sweet">
      <h3>Say something sweet!</h3>
      <div class="input-group">
        <input type="text" maxlength="50" placeholder="Type your sweet message..." data-custom-input />
        <button class="btn" data-add-sweet>Add</button>
      </div>
    </div>
  </div>
  <script>
    const responses = [
      "Absolutely wonderful!",
      "Everything is perfect!",
      "You're amazing!",
      "Best day ever!",
      "Dreams do come true!",
      "You deserve the best!",
      "Life is beautiful!",
      "You're doing great!",
      "Nothing but good vibes!",
      "The universe loves you!",
      "Success is inevitable!",
      "You're unstoppable!",
      "Pure magic ahead!",
      "Blessings all around!",
      "You're a star!",
      "Everything works out!"
    ];

    const ball = document.querySelector(".ball");
    const answerEl = document.querySelector(".answer");
    const askBtn = document.querySelector("[data-ask]");
    const customInput = document.querySelector("[data-custom-input]");
    const addSweetBtn = document.querySelector("[data-add-sweet]");

    function randomAnswer() {
      return responses[Math.floor(Math.random() * responses.length)];
    }

    function shakeAndAnswer() {
      ball.classList.remove("shake");
      void ball.offsetWidth;
      ball.classList.add("shake");
      
      answerEl.classList.remove("revealing");
      answerEl.classList.add("hidden");
      
      setTimeout(() => {
        const next = randomAnswer();
        answerEl.textContent = next;
        answerEl.classList.remove("hidden");
        answerEl.classList.add("revealing");
      }, 400);
    }

    ball.addEventListener("click", shakeAndAnswer);
    askBtn.addEventListener("click", shakeAndAnswer);
    ball.addEventListener("keydown", (e) => {
      if (e.key === " " || e.key === "Enter") {
        e.preventDefault();
        shakeAndAnswer();
      }
    });

    addSweetBtn.addEventListener("click", () => {
      const sweet = customInput.value.trim();
      if (sweet && sweet.length <= 50) {
        responses.push(sweet);
        customInput.value = "";
        customInput.placeholder = "Added! âœ¨ Add another?";
        setTimeout(() => {
          customInput.placeholder = "Type your sweet message...";
        }, 2000);
      }
    });

    customInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        addSweetBtn.click();
      }
    });
  </script>
</body>
</html>
